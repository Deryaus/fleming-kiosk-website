<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_form.css') }}">
</head>
<body>
    <h2>Enter Your Information to Play!</h2>
    <form class="button-container" action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="program">Program of Interest:</label>
        <input type="text" id="program" name="program" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
