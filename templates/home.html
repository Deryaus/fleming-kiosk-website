<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="{{ url_for('static', filename='home_scripts.js') }}"></script>
</head>
<body data-welcome-url="{{ url_for('welcome') }}">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='fleminglogowhite.png') }}" alt="Fleming College Logo" class="logo">
    </div>
    <div class="header-container">
        <img src="{{ url_for('static', filename='Black_background.jpg') }}" alt="Fleming College Logo">
        <h1>Welcome to Fleming College</h1>
    </div>
    <div class="button-container">
        <button class="btn" onclick="showSection('map-section')">Campus Map</button>
        <button class="btn" onclick="showSection('schedule-section')">Event Schedule</button>
        <button class="btn" onclick="showSection('faqs-section')">FAQs</button>
        <button class="btn-blz" onclick="showSection('Chat-with-blaze')">Chat With Blaze</button>
        <button class="btn" onclick="showSection('game-section')">Win Swag</button>
    </div>
    <div id="map-section" class="content-section">
        <img src="{{ url_for('static', filename='campusmap-all-levels.png') }}" alt="Campus Map">
    </div>
        <div id="schedule-section" class="content-section">
            <h2>Fleming SAC Upcoming Events</h2>
            <img id="calendar-img" alt="SAC Events">
            <div class="SAQ-QR">
                <img src="{{ url_for('static', filename='SAC Events Page.png') }}" alt="SAC Events">
            </div>
        </div>
  
    <div id="faqs-section" class="content-section">
        <h2>FAQs</h2>
        <p>Here are some frequently asked questions...</p>
    </div>
    <div id="Chat-with-blaze" class="content-section">
        <h2>Chat With Blaze</h2>
        <p>Blaze is here to help you with any questions you may have!</p>
        <div class="character">
            <img src="{{ url_for('static', filename='blaze.png') }}" alt="Blaze Mascot">
        </div> 
        <div class="blaze-logo">    
            <img src="{{ url_for('static', filename='blazelogo.png') }}" alt="Blaze Logo">
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type here to ask a question..." onkeypress="handleEnterKey(event)">
            <button class="mic-btn" onclick="startRecording()">
                <img src="{{ url_for('static', filename='mic-icon.png') }}" alt="Microphone">
            </button>
        </div>
        <div class="chat-output-container">
            <textarea id="chat-output" readonly></textarea>
        </div>
        <div class="simple-keyboard"></div>

    </div>
    <div id ="game-section" class="content-section">
        <h2>Win Swag</h2>
        <p>Play a game for a chance to win some cool swag!</p>
        <button class="btn" onclick="">Start Game</button>
    </div>      

</body>
</html>
